<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>TODOITO</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h2>TODO<span>ITO</span></h2>
        <form>
          <input type="text" placeholder="Descrição" v-model="newTodo"/>
          <button @click.prevent="addTodo"><span v-if="newTodo == ''">{{ todoList.length }}</span><span v-else="v-else">+</span></button>
        </form>
      </header>
      <section>
        <ol>
          <li v-for="todo in filteredList" :key="todo.text" @click="toggleTodo(todo)">
            <div>
              <input type="checkbox" :checked="todo.done"/>
              <label>
                <del v-if="todo.done">{{ todo.text }}</del><span v-else="v-else">{{ todo.text }}</span>
              </label>
            </div>
            <svg @click="delTodo(todo)" style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"></path>
            </svg>
          </li>
        </ol>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-firestore.js"></script>
    <script src="app.js"></script>
  </body>
</html>
